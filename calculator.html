<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="icon" href="./dist/images/logo.png">

</head>
<body>
    <div class="nav">
        
        <div class="nav-btn">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="nav-list">
            <li><a href="./temperature.html"><i class="fa-solid fa-temperature-high"></i></a></li>
            <li><a href="./calculator.html"><i class="fa-solid fa-calculator"></i></a></li>
        </ul>
    </div>

    <div class="main">
            <h1>Calculator</h1>
        
            <form name="calculator">
                <table>
                   <tr>
                      <td colspan="4">
                         <input class="result" type="text" name="display" id="display" disabled>
                      </td>
                   </tr>
                   <tr>
                         <td><input class="calcBtn" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                         <td><input class="calcBtn" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                         <td><input class="calcBtn" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                         <td><input class="calcBtn" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                  </tr>
                  <tr>
                         <td><input class="calcBtn" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                         <td><input class="calcBtn" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                         <td><input class="calcBtn" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                         <td><input class="calcBtn" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                  </tr>
                  <tr>
                         <td><input class="calcBtn" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                         <td><input class="calcBtn" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                         <td><input class="calcBtn" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                         <td><input class="calcBtn" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                  </tr>
                  <tr>
                         <td><input class="calcBtn" type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                         <td><input class="calcBtn" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                         <td><input class="calcBtn" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                         <td><input class="calcBtn" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                   
                   </tr>
                </table>
             </form>
    </div>

    <script src="./dist/js/index.js"></script>
    <script src="https://kit.fontawesome.com/1ca3b6d8b7.js" crossorigin="anonymous"></script>
</body>
</html>
