<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="icon" href="./dist/images/logo.png">
    <script src="./dist/js/index.js"></script>

</head>
<body>
    <div class="nav">
        
        <div class="nav-btn">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="nav-list">
            <li><a href="./temperature.html"><i class="fa-solid fa-temperature-high"></i></a></li>
            <li><a href="./calculator.html"><i class="fa-solid fa-calculator"></i></a></li>
        </ul>
    </div>

    <div class="main">
            <h1>Temperature Converter</h1>
        
            <div class="container">
                <div class="input-group">
                    <h3>Fahrenheit</h3>
                    <input type="number" class="" id='fahrenheit' onchange="calcCelsius()"/>
                </div>
                <span id="equal"><i class="fa-solid fa-right-left"></i></span>
                <div  class="input-group">
                    <h3>Celsius</h3>
                    <input type="number" class="" id='celsius' onchange='calcFahrenheit()'/>
                </div>
            </div>
    </div>

    
    <script src="./dist/js/index.js"></script>
    <script src="https://kit.fontawesome.com/1ca3b6d8b7.js" crossorigin="anonymous"></script>
</body>
</html>
